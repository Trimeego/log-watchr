<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <link href='css/watchr.css' rel='stylesheet'>
    <script src="/javascript/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://watchr.labs.icggroupinc.com');
      socket.on('logs', function (data) {
        console.log(data);
      });
    </script>
  </head>
  <body>
    <h1>Log Watchr</h1>

    <script>
      $(document).ready(function(){
        var socket = io.connect('http://watchr.labs.icggroupinc.com');
        socket.on('logs', function (data) {
          console.log(data);
            appDiv = '#' + data.application;
            $appDiv = $(appDiv);
            
            console.log($appDiv);

            if($appDiv.length === 0) {
              $body = $('body')
              $title = $("<h2>" + data.application + "</h2>");
              $body.append($title)
              $pre = $("<pre></pre>")
              $body.append($pre);
              $appDiv = $("<div class=\"log-entries\" id=\"" + data.application + "\"></div>")
              $pre.append($appDiv)
              $title.click(function(){
                var height = $appDiv.height();
                if(height < 200){
                  $appDiv.height(400);
                }
                else
                {
                  $appDiv.height(45);
                }
              });
            }
            $(appDiv).prepend("<div>" + data.message + "</div>");


            // $entries = $("div.entry", $(appDiv));
            // lines = $entries.length
            // for(var i=lines-1;i>50;i--){
            //   $(appDiv).remove($entries[i]);
            // }
        });

      });
    </script>

  </body>
</html>
